<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>second_bank_project</title>
</head>

<body>
    <div id="login-area">
        <h1 class="bank-title">welcome to my bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="Login" class="form-control" placeholder="Enter your Email or phone">
            <br>
            <h4>Password</h4>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button class="btn btn-success" id="submit-btn">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit statas">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw statas">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawTotal">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance statas">
                    <h5>Balance</h5>
                    <h2>$ <span id="Balance">100</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input type="text" placeholder="deposit" class="form-control" id="depositAmount">
                    <br>
                    <button class="btn btn-success" id="deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input type="text" placeholder="withdraw" class="form-control" id="withdrawAmount">
                    <br>
                    <button class="btn btn-success" id="withdrawBtn">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
